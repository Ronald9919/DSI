<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS  -->

    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>

    <title>Crear Usuario</title>
</head>
    <body bgcolor ="#f9fbe7">
      <div class="navbar-fixed">
        <nav class="ues">
          <div class="nav-wrapper ues">
            <ul class="center hide-on-med-and-down">
              <h5>
                Sistema para Proceso de Tesis FMO
              </h5>
            </ul>
            <ul class="left">
              <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>   
            </ul>
          </div>
        </nav>
      </div>
        <div class="row">   
          <div class="container">
              <ul id="slide-out" class="sidenav sidenav-fixed ues">
                <li><div >
                  <img src="img/1.svg" height="100%" width="35%" style="margin-top:6%; margin-left: 29%;" >
                </div></li>
                <li><div class="divider"></div></li><br>
                <li><a style="color: white;" class="waves-effect" href="#!"><i style="color: white;" class="small material-icons">home</i>Inicio</a></li><br>
                <li><a style="color: white;" class="waves-effect" href="#!"><i style="color: white;" class="small material-icons">folder</i>Documentos</a></li><br>
                <li><a style="color: white;" class="waves-effect" href="#!"><i style="color: white;" class="small material-icons">today</i>Bitacora</a></li><br>
                <li><a style="color: white;" class="waves-effect" href="#!"><i style="color: white;" class="small material-icons">description</i>Notas</a></li><br>
                <li><a style="color: white;" class="waves-effect" href="#!"><i style="color: white;" class="small material-icons">group</i>Grupo</a></li><br>

              </ul>
            </div>

    <div class="row">
          <div class="col m8 offset-m3 s10 offset-s1">
            <h4>USUARIOS</h4>
          </div>
          <div class="input-field col m2 offset-m3 s6">
            <p>Seleccione Tipo de Usuario:</p>
          </div>
          <div class="input-field col m2 s6">
                <select id= "user" class="browser-default grey grey lighten-2">
                  <option value="" disabled selected>Elija Tipo de Usuario</option>
                  <option value="1">Usuario Asesor</option>
                  <option value="2">Usuario Estudiante</option>
                  <option value="3">Usuario Jurado</option>
                </select>
          </div>
          <div class="input-field col m3 s8">
            <input id="search" type="text" class="validate">
            <label class="active" for="search">BUSCAR</label>
          </div>
          <div class="col m1 s4">
            <br><button class="red darken-2 btn col s12">Buscar</button>
          </div>
      <div class="row change" id="1" style="display: none;" >
          <form class="col m4 offset-m5 s12">
            <fieldset>
             <legend> Usuario Asesor </legend>
                <div class="input-field col m12 s12">
                  <input id="dui" type="text" class="validate">
                  <label class="active" for="dui">Numero de DUI</label>
                </div>
                <div class="input-field col m12 s12">
                  <input id="name" type="text" class="validate">
                  <label class="active" for="name">Nombre</label>
                </div>
                <div class="input-field col m12 s12">
                  <input id="apell" type="text" class="validate">
                  <label class="active" for="apell">Apellido</label>
                </div>
                <div class="input-field col m12 s12">
                    <label>Seleccione Profesion:</label>
                    <br><br>
                    <select class="browser-default grey grey lighten-2">
                      <option value="" disabled selected>PROFESION</option>
                      <option value="1">Ingenier@ En Sistemas</option>
                      <option value="2">Ingenier@ Civil</option>
                      <option value="3">Arquitect@</option>
                    </select>
                </div>
                <div class="input-field col m12 s12">
                    <input id="profes" type="text" class="validate">
                    <label class="active" for="apell">Ingrese Su Profesion En Caso Que No Aparesca</label>
                </div>
                <button class="red darken-2 btn col m4 s4 offset-m1 offset-s1">REGISTRAR</button>
                <button class="red darken-2 btn col m4 s4 offset-m1 offset-s1">CANCELAR</button>
            </fieldset>
           </form>
        </div> 
      </div>
      <div class="row change" id="2" style="display: none;">
        <form class="col m4 offset-m5 s12">
          <fieldset>
           <legend> Usuario Estudiante </legend>
              <div class="input-field col m12 s12">
                <input id="dui" type="text" class="validate">
                <label class="active" for="dui">Carnet</label>
              </div>
              <div class="input-field col m12 s12">
                <input id="name" type="text" class="validate">
                <label class="active" for="name">Nombre</label>
              </div>
              <div class="input-field col m12 s12">
                <input id="apell" type="text" class="validate">
                <label class="active" for="apell">Apellido</label>
              </div>
              <div class="input-field col m12 s12">
                  <label>Seleccione Carrera:</label>
                  <br><br>
                  <select class="browser-default grey grey lighten-2">
                    <option value="" disabled selected>Carrera</option>
                    <option value="1">Ingenier@ En Sistemas</option>
                    <option value="2">Ingenier@ Civil</option>
                    <option value="3">Arquitect@</option>
                  </select>
              </div><br>
              <div class="col m12 s12">
                  <button class="red darken-2 btn col m4 s4 offset-m1 offset-s1">REGISTRAR</button>
                  <button class="red darken-2 btn col m4 s4 offset-m1 offset-s1">CANCELAR</button>
              </div>
              
          </fieldset>
         </form>
      </div>
      <div class="row change" id="3" style="display: none;">
        <form class="col m4 offset-m5 s12">
          <fieldset>
           <legend> Usuario Jurado </legend>
              <div class="input-field col m12 s12">
                <input id="dui" type="text" class="validate">
                <label class="active" for="dui">Numero de DUI</label>
              </div>
              <div class="input-field col m12 s12">
                <input id="name" type="text" class="validate">
                <label class="active" for="name">Nombre</label>
              </div>
              <div class="input-field col m12 s12">
                <input id="apell" type="text" class="validate">
                <label class="active" for="apell">Apellido</label>
              </div>
              <div class="input-field col m12 s12">
                  <label>Seleccione Profesion:</label>
                  <br><br>
                  <select class="browser-default grey grey lighten-2">
                    <option value="" disabled selected>PROFESION</option>
                    <option value="1">Ingenier@ En Sistemas</option>
                    <option value="2">Ingenier@ Civil</option>
                    <option value="3">Arquitect@</option>
                  </select>
              </div>
              <div class="input-field col m12 s12">
                  <input id="profes" type="text" class="validate">
                  <label class="active" for="apell">Ingrese Su Profesion En Caso Que No Aparesca</label>
              </div>
              <button class="red darken-2 btn col m4 s4 offset-m1 offset-s1">REGISTRAR</button>
              <button class="red darken-2 btn col m4 s4 offset-m1 offset-s1">CANCELAR</button>
          </fieldset>
         </form>
      </div>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
     
    </body>
</html>
