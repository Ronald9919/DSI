        <div class="row">
          <div class="container col m8 offset-m4 black-text">
            <h5>Crear Grupos</h5>
            <div class="input-field col m8 s9">
              <input id="search" type="text" class="validate">
              <label class="active" for="search">BUSCAR</label>
            </div>
            <div class="col m2 s2 offset-s1">
              <br><button class="red darken-2 btn">Buscar</button>
            </div>                   
          </div>
        </div>
        <div class="row">
          <form class="col m4 offset-m5 s12">
            <fieldset>
             <legend> Agregar Estudiantes </legend>
                <div class="input-field col m12 s12">
                  <input id="dui" type="text" class="validate">
                  <label class="active" for="dui">Carnet</label>
                </div>
                <div class="input-field col m12 s12">
                  <input id="name" type="text" class="validate">
                  <label class="active" for="name">Nombre</label>
                </div>
                <div class="input-field col m12 s12">
                  <input id="apell" type="text" class="validate">
                  <label class="active" for="apell">Apellido</label>
                </div>
                <div class="col m12 s12">
                    <button class="red darken-2 btn col m4 s4 offset-m4 offset-s1">AGREGAR</button>
            </fieldset>
           </form>
        </div>
        <div class="row">
          <div class="col m6 offset-m4 s12 center">
            <table>
              <thead>
                <tr>
                  <th colspan="3" class="center">GRUPO N°: 1</th>
                </tr>
                <tr>
                    <th>Carnet</th>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Pacusito</td>
                  <td>Aguilar</td>
                  <td>Nose</td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table> 
        </div>
      </div>
      <div class="row container" style="display: none;">
          <form class="col m8 offset-m3">
            <div class="row">
              <div class="input-field col s12">
                <textarea id="textarea1" class="materialize-textarea"></textarea>
                <label for="textarea1">Justificación</label>
              </div>
            </div>
          </form>
      </div>

        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
